<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
  <title>말씀읽기APP</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#10183a">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link rel="stylesheet" href="styles.css"/>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

  <!-- 앱 코드 -->
  <script src="books.js" defer></script>
  <script src="firebaseConfig.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>

  <!-- 로그인 화면 -->
  <section id="screen-login" class="screen show">
    <div class="login-wrap">
      <div class="login-card">
        <div class="login-head">
          <div class="logo-hero">📖</div>
          <h1>말씀읽기APP</h1>
          <p class="muted">개역개정 · bible.json 기반</p>
        </div>
        <div class="login-body">
          <label for="displayName">표시이름</label>
          <input id="displayName" type="text" class="input" placeholder="예: 홍길동"/>
          <label for="phoneNumber" class="mt12">전화번호</label>
          <input id="phoneNumber" type="tel" class="input" placeholder="+82 10-1234-5678" inputmode="tel"/>
          <button id="btnSendCode" class="btn primary fill mt16">인증코드 받기</button>
          <div id="recaptchaContainer"></div>
          <div id="codeArea" class="hidden mt12">
            <input id="smsCode" type="text" class="input" placeholder="6자리" inputmode="numeric"/>
            <button id="btnVerifyCode" class="btn success fill mt8">로그인</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 본화면 -->
  <section id="screen-app" class="screen">
    <header class="appbar">
      <div class="brand"><span class="logo">📖</span><strong>말씀읽기</strong></div>
      <div id="signedIn" class="userbox hidden">
        <img id="userPhoto" class="avatar"/><span id="userName"></span>
        <button id="btnSignOut" class="btn small danger">로그아웃</button>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <label for="bookSelect">성경(66권)</label>
        <select id="bookSelect" class="select"></select>
        <div id="chapterGrid" class="grid"></div>
        <div id="verseGrid" class="grid small"></div>
      </section>
      <section class="card">
        <div id="locLabel" class="loc"></div>
        <div id="verseText" class="verse-text">절을 선택하세요.</div>
        <div id="verseCount" class="muted"></div>
        <strong id="myStats">—</strong>
      </section>
      <section class="card">
        <h3>📈 읽기 순위</h3>
        <ol id="leaderList" class="leaders"></ol>
      </section>
    </main>

    <!-- FAB -->
    <div class="fab-col">
      <button id="btnPrevVerse" class="fab">⟨</button>
      <button id="btnToggleMic" class="fab primary">🎙️</button>
      <button id="btnNextVerse" class="fab">⟩</button>
    </div>

    <!-- 현황표 모달 -->
    <div id="matrixModal" class="modal hidden">
      <div class="modal-body full">
        <div class="row between"><h3>읽기 현황표</h3><button id="btnCloseMatrix" class="btn small">닫기</button></div>
        <div id="matrixWrap" class="matrix-wrap"></div>
      </div>
    </div>
  </section>

</body>
</html>
