<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>말씀읽기APP</title>

  <link rel="stylesheet" href="styles.css"/>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

  <!-- 본인 프로젝트 설정 -->
  <script src="firebaseConfig.js" defer></script>

  <!-- 앱 -->
  <script src="app.js" defer></script>
</head>
<body>
  <!-- 인증 -->
  <section id="authView" class="container">
    <div class="card">
      <h1 class="h1">로그인 / 회원가입</h1>

      <form id="signupForm" class="form-row">
        <input id="signupEmail" type="email" placeholder="이메일" required />
        <input id="signupPassword" type="password" placeholder="비밀번호(6자 이상)" required />
        <button id="signupBtn" type="submit" class="btn">회원가입</button>
      </form>

      <div class="hr"></div>

      <form id="loginForm" class="form-row">
        <input id="loginEmail" type="email" placeholder="이메일" required />
        <input id="loginPassword" type="password" placeholder="비밀번호" required />
        <button id="loginBtn" type="submit" class="btn secondary">로그인</button>
      </form>
    </div>
  </section>

  <!-- 앱 -->
  <section id="appView" class="container hidden">
    <header class="header">
      <div class="header-inner">
        <span class="brand">말씀읽기APP</span>
        <div class="row" style="gap:8px">
          <span class="badge" id="userEmail">-</span>
          <button id="logoutBtn" class="btn ghost">로그아웃</button>
        </div>
      </div>
    </header>

    <div class="card">
      <h2 class="h1" id="welcomeText">샬롬!</h2>
      <p class="p">말씀을 선택해 읽어보세요.</p>

      <!-- 권/장 선택 -->
      <div class="row" style="margin-bottom:12px">
        <div class="col">
          <label class="p">권(책)</label>
          <select id="bookSelect" class="input"></select>
        </div>
        <div class="col">
          <label class="p">장</label>
          <select id="chapterSelect" class="input"></select>
        </div>
      </div>

      <!-- 모드 토글 & 범례 -->
      <div class="row" style="margin:6px 0 10px">
        <div class="col" style="flex:0 0 auto">
          <div class="segmented">
            <button type="button" id="modeChapter" class="seg-btn active" aria-pressed="true">장 보기</button>
            <button type="button" id="modeVerse" class="seg-btn" aria-pressed="false">절 보기</button>
          </div>
        </div>
        <div class="col" style="flex:1 1 auto; display:flex; align-items:center; gap:10px">
          <span class="legend"><span class="dot unread"></span> 미읽음</span>
          <span class="legend"><span class="dot read"></span> 읽음</span>
        </div>
      </div>

      <!-- 현황표(장/절 바로가기) -->
      <div id="statusBoard" class="card" style="margin-bottom:12px">
        <div class="p" style="margin-top:0">현황표 (바로가기)</div>
        <div id="digitGrid" class="digit-grid"></div>
      </div>

      <!-- 음성 인식 -->
      <div class="row" style="align-items:center; gap:8px; margin:8px 0 12px">
        <button id="micBtn" class="btn" type="button">🎤 음성으로 찾기</button>
        <span id="asrHint" class="p" style="margin:0">예: “창세기 1장 3절”</span>
      </div>
      <div id="asrText" class="p" style="opacity:.8; margin-top:-6px"></div>

      <!-- 자동 진행/정확도 -->
      <div class="row" style="align-items:center; gap:10px; margin:6px 0 6px">
        <label class="p" style="margin:0; display:flex; align-items:center; gap:6px">
          <input id="autoAdvance" type="checkbox" checked />
          자동 진행(유사도 기준 통과 시 다음 절로)
        </label>
        <span class="p" id="matchInfo" style="margin:0; opacity:.85">유사도: -</span>
        <button id="softAdvanceBtn" class="btn ghost" type="button" title="유사도 중간대에서 수동으로 다음 절">무난 진행</button>
      </div>

      <!-- 본문 -->
      <div id="passageBox" class="card" style="background:#0e1533; border-radius:12px;">
        <div id="passageText" style="white-space:pre-wrap; line-height:1.75"></div>
      </div>
    </div>
  </section>

  <footer class="footer">
    &copy; 2025 말씀읽기APP
  </footer>
</body>
</html>
